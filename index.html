<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="http://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <section>
        <form name="calculadora" onsubmit="return false">

            <input type="text" id="resultado" value="" readonly>

            <button class="clear-all" onclick="borrarTodo()">C</button>
            <button class="clear-one" onclick="borrar()">CE</button>

            <button class="btn-number" onclick="mostrar(1)">1</button>
            <button class="btn-number" onclick="mostrar(2)">2</button>
            <button class="btn-number" onclick="mostrar(3)">3</button>
            <button class="btn-operation" onclick="mostrar('+')">+</button>

            <button class="btn-number" onclick="mostrar(4)">4</button>
            <button class="btn-number" onclick="mostrar(5)">5</button>
            <button class="btn-number" onclick="mostrar(6)">6</button>
            <button class="btn-operation" onclick="mostrar('-')">-</button>

            <button class="btn-number" onclick="mostrar(7)">7</button>
            <button class="btn-number" onclick="mostrar(8)">8</button>
            <button class="btn-number" onclick="mostrar(9)">9</button>
            <button class="btn-operation" onclick="mostrar('/')">/</button>

            <button class="btn-number" onclick="mostrar(0)">0</button>
            <button class="btn-number" onclick="mostrar('.')">.</button>
            <button class="btn-operation" onclick="mostrar('*')">*</button>
            <button class="btn-equal" onclick="solve()">=</button>

        </form>
    </section>

    <script src="calculadora.js"></script>
</body>

</html>
